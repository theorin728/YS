
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Project Timeline</title>
    <script>
        // Basic Authentication
        function authenticate() {
            var username = 'ys';
            var password = '2000';

            var enteredUsername = prompt("Enter username:");
            var enteredPassword = prompt("Enter password:");

            if (enteredUsername === username && enteredPassword === password) {
                document.getElementById('content').style.display = 'block';
            } else {
                alert("Authentication failed.");
                window.location.href = "https://www.github.com";
            }
        }
    </script>
</head>
<body onload="authenticate()">
    <div id="content" style="display:none;">
        <!-- Your content here -->
        <h1>Project Timelines</h1>
        <p>This content is protected by basic authentication.</p>
        <iframe src="project_timeline.html" width="100%" height="600px"></iframe>
    </div>
</body>
</html>
